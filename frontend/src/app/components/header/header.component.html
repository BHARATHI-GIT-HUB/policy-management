<nav
  class="flex items-center justify-between flex-wrap backdrop-blur-md bg-white/30 p-3 sm:p-6 fixed top-0 w-full"
>
  <div class="flex gap-28">
    <p
      class="font-semibold text-licorice tracking-tight text-4xl font-SF flex gap-[1.3px]"
    >
      Insurre
      <span class="text-rose p-0">ty.</span>
    </p>
    <div class="flex justify-center items-center gap-20">
      <div class="hidden lg:flex justify-center items-center gap-3">
        <button
          routerLink="/home"
          class="text-[16px] font-medium px-3 rounded-full text-rose"
        >
          Home
        </button>
        <button
          routerLink="/all-plans"
          class="text-[16px] font-medium px-3 rounded-full text-licorice"
        >
          Plans
        </button>

        <button class="text-[16px] font-medium px-3 rounded-full text-licorice">
          Renew
        </button>
        <button class="text-[16px] font-medium px-3 rounded-full text-licorice">
          Claims
        </button>
      </div>
    </div>
  </div>
  <div
    class="hidden lg:flex justify-center items-center px-5"
    *ngIf="userData != null; else elseblock"
  >
    <div class="text-md font-medium px-3 text-xl rounded-full text-licorice">
      Hi ,
      <span class="font-SF font-normal capitalize">{{
        userData.username
      }}</span>
    </div>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="30"
      height="30"
      fill="currentColor"
      class="bi bi-person-circle"
      viewBox="0 0 16 16"
    >
      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" class="text-rose" />
      <path
        fill-rule="evenodd"
        class="text-rose"
        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
      />
    </svg>
  </div>

  <ng-template #elseblock>
    <div class="hidden lg:flex justify-center gap-6 items-center">
      <button
        type="button"
        class="text-md font-bold px-3 rounded-full text-licorice"
        routerLink="/login"
        routerLinkActive="router-link-active"
      >
        Login
      </button>
      <button
        type="button"
        class="text-md px-8 py-[13px] font-medium rounded-full bg-rose text-cultured"
      >
        Register Now
      </button>
    </div>
  </ng-template>
  <div class="block lg:hidden">
    <button
      class="flex items-center px-3 py-2 border rounded text-pink-300 border-pink-400 hover:text-pink-400 hover:border-pink-400"
      (click)="toggleMenu()"
    >
      <svg
        class="fill-current h-3 w-3"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <title>Menu</title>
        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
      </svg>
    </button>
  </div>
  <div
    class="w-full hidden flex-grow lg:flex lg:items-center lg:w-auto"
    [ngClass]="{ hidden: !menuOpen, 'lg:flex': menuOpen }"
  >
    <div class="flex flex-col justify-center items-start gap-3 py-4">
      <button class="text-[16px] font-medium px-3 rounded-full text-rose">
        Home
      </button>
      <button class="text-[16px] font-medium px-3 rounded-full text-licorice">
        Insurance
      </button>
      <button class="text-[16px] font-medium px-3 rounded-full text-licorice">
        Product
      </button>
      <button class="text-[16px] font-medium px-3 rounded-full text-licorice">
        About Us
      </button>
    </div>
    <div
      class="lg:hidden flex fle-col space-y-3 justify-start items-center"
      *ngIf="userData != null; else elseblockmd"
    >
      <div class="text-md font-medium px-3 text-xl rounded-full text-licorice">
        Hi ,
        <span class="font-SF font-normal capitalize">{{
          userData.username
        }}</span>
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        fill="currentColor"
        class="bi bi-person-circle"
        viewBox="0 0 16 16"
      >
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" class="text-rose" />
        <path
          fill-rule="evenodd"
          class="text-rose"
          d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
        />
      </svg>
    </div>

    <ng-template #elseblockmd>
      <div class="lg:hidden flex flex-col justify-start gap-6 items-start">
        <button
          type="button"
          class="text-md font-bold px-3 rounded-full text-licorice"
          routerLink="/login"
          routerLinkActive="router-link-active"
        >
          Login
        </button>
        <button
          type="button"
          class="text-md px-8 py-[13px] font-medium rounded-full bg-rose text-cultured"
        >
          Register Now
        </button>
      </div>
    </ng-template>
  </div>
</nav>
