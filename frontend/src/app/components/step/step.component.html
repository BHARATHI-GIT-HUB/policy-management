<div>
  <div
    class="relative after:absolute after:inset-x-0 after:top-1/2 after:block after:h-0.5 after:-translate-y-1/2 after:rounded-lg after:bg-gray-300"
    [ngClass]="{ 'after:bg-pink-400': currentStep === 3 }"
  >
    <ol
      class="relative z-10 flex justify-between text-sm font-medium !text-gray-500"
    >
      <li
        class="flex items-center gap-2 bg-gray-100 p-2"
        [ngClass]="{
          'text-pink-400':
            currentStep === 1 || currentStep === 3 || currentStep === 2
        }"
      >
        <span
          nz-icon
          nzType="file-search"
          nzTheme="outline"
          class="text-2xl"
        ></span>
        <span class="hidden sm:block text-lg"> Select Policy </span>
      </li>

      <li
        class="flex items-center gap-2 bg-gray-100 p-2"
        [ngClass]="{ 'text-pink-400': currentStep === 2 || currentStep === 3 }"
      >
        <span nz-icon nzType="select" nzTheme="outline" class="text-2xl"></span>
        <span class="hidden sm:block"> Select Plan </span>
      </li>

      <li
        class="flex items-center gap-2 bg-gray-100 p-2"
        [ngClass]="{ 'text-pink-400': currentStep === 3 }"
      >
        <span nz-icon nzType="dollar-circle" class="text-2xl"></span>
        <span class="hidden sm:block"> Payment </span>
      </li>
    </ol>
  </div>
</div>
