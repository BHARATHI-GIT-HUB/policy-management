<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <form action="#" class="sign-in-form space-y-5">
        <h2 class="title">Sign in</h2>

        <app-login (erroEmitter)="onError($event)"></app-login>
      </form>
      <form action="#" class="sign-up-form">
        <h2 class="title">Sign up</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" />
        </div>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" />
        </div>
        <input type="submit" class="btn" value="Sign up" />
        <p class="social-text">Or Sign up with social platforms</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="flex flex-col justify-start items-center">
        <h3
          class="font-semibold text-cultured tracking-tight !text-4xl md:!text-8xl font-SF flex gap-[1.3px]"
        >
          Insurre
          <span class="text-gray-800 p-0">ty.</span>
        </h3>
        <p class="!text-lg md:!text-xl text-cultured font-normal">
          Let's find you the Best Insurance
        </p>
        <button class="btn transparent" id="sign-up-btn">Sign up</button>
      </div>
      <img
        src="https://i.ibb.co/6HXL6q1/Privacy-policy-rafiki.png"
        class="image"
        alt=""
      />
    </div>
  </div>
</div>

<nz-alert
  nzType="error"
  *ngIf="errorMessage.length > 0"
  nzCloseable
  nzDescription="{{ errorMessage }}"
  nzMessage="error"
  nzShowIcon
  class="fixed top-3 right-3 z-20"
></nz-alert>
<nz-alert
  *ngIf="responseMessage.length > 0"
  nzCloseable
  nzType="success"
  nzMessage="Success "
  nzDescription="{{ responseMessage }}"
  nzShowIcon
  class="fixed top-2 right-2"
></nz-alert>
