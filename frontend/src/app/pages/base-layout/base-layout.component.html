<nz-layout>
  <nz-sider nzCollapsible nzWidth="200px">
    <div class="logo"></div>
    <div class="wrapper">
      <ul
        nz-menu
        nzMode="inline"
        nzTheme="dark"
        [nzInlineCollapsed]="isCollapsed"
      >
        <li
          nz-menu-item
          nz-tooltip
          nzTooltipPlacement="right"
          [nzTooltipTitle]="isCollapsed ? 'Navigation One' : ''"
          nzSelected
        >
          <span class="flex items-center" routerLink=""
            ><span nz-icon nzType="dashboard" nzTheme="outline"></span>
            <span>Dashboard</span></span
          >
        </li>

        <li
          nz-menu-item
          nz-tooltip
          nzTooltipPlacement="right"
          routerLink="enrollment"
        >
          <span class="flex items-center">
            <span nz-icon nzType="file-done"></span>
            <span>Enrollment Details</span>
          </span>
        </li>
        <li
          nz-menu-item
          nz-tooltip
          nzTooltipPlacement="right"
          routerLink="bulk-upload"
        >
          <span class="flex items-center">
            <span nz-icon nzType="upload" nzTheme="outline"></span>
            <span>Bulk Upload</span>
          </span>
        </li>
        <li
          nz-menu-item
          nz-tooltip
          nzTooltipPlacement="right"
          routerLink="user"
        >
          <span class="flex items-center">
            <span nz-icon nzType="user" nzTheme="outline"></span>
            <span>User</span>
          </span>
        </li>
        <!-- <li nz-submenu nzTitle="Navigation Two" nzIcon="appstore">

          </ul>
        </li> -->

    </div>
  </nz-sider>
