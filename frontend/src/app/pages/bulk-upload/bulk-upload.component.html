<div class="flex items-center justify-center w-full">
  <label
    for="dropzone-file"
    class="flex flex-col items-center justify-center w-full h-64 border-2 border-r-gray border-dashed rounded-lg cursor-pointer bg-cultured hover:border-r-gray dark:border-r-gray dark:hover:border-r-gray dark:hover:bg-gray-200"
    (drop)="onDrop($event)"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
  >
    <div class="flex flex-col items-center justify-center pt-5 pb-6">
      <svg
        class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 20 16"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
        />
      </svg>
      <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
        <span class="font-semibold">Click to upload</span> or drag and drop
      </p>
      <p class="text-xs text-gray-500 dark:text-gray-400">
        SVG, PNG, JPG or GIF (MAX. 800x400px)
      </p>
    </div>
    <input
      id="dropzone-file"
      type="file"
      class="hidden"
      multiple
      (change)="onFilesSelected($event)"
    />
  </label>
</div>
<div class="flex justify-center items-center my-6">
  <div class="selected-files">
    <p class="text-blue-500 font-semibold mb-2">Selected files:</p>
    <ul class="list-disc list-inside">
      <li *ngFor="let file of selectedFiles" class="text-blue-500">
        {{ file.name }}
      </li>
    </ul>
  </div>
  <button
    nz-button
    nzType="primary"
    [nzLoading]="uploading"
    (click)="uploadFile()"
    [disabled]="selectedFiles.length === 0"
    class="upload-button ml-4 border border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white dark:border-blue-500 dark:text-blue-500 dark:hover:bg-blue-500 dark:hover:text-white"
  >
    <span *ngIf="uploading; else uploadText">Uploading...</span>
    <ng-template #uploadText>Upload Files</ng-template>
  </button>
</div>

<nz-alert
  nzType="error"
  *ngIf="errorMessage.length > 0"
  nzCloseable
  nzDescription="{{ errorMessage }}"
  nzMessage="error"
  nzShowIcon
  class="fixed top-3 right-3"
></nz-alert>
<nz-alert
  *ngIf="responseMessage.length > 0"
  nzCloseable
  nzType="success"
  nzMessage="Success "
  nzDescription="{{ responseMessage }}"
  nzShowIcon
  class="fixed top-2 right-2"
></nz-alert>
